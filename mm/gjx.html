<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>请输入密码继续访问</title>
<style>
    /* 样式优化 */
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        z-index: 9999;
    }

    h2 {
        margin-top: 0;
        font-size: 24px;
        color: #333;
    }

    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* 调整背景图片样式 */
    #backgroundImage {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.7;
    }
</style>
</head>
<body>

<!-- 密码输入弹窗 -->
<div id="passwordPopup" class="popup">
    <h2>请输入密码:加群获取</h2>
    <input type="password" id="passwordInput" placeholder="请输入密码">
    <button onclick="checkPassword()">确定</button>
</div>

<!-- 密码错误提示弹窗 -->
<div id="wrongPasswordPopup" class="popup">
    <h2>密码错误</h2>
    <p>加群获取？</p>
    <button onclick="redirectTo('aHR0cDovL3FtLnFxLmNvbS9jZ2ktYmluL3FtL3FyP193dj0xMDI3Jms9WjU4RWFFV3g0LTIyZlJyb2JJZE1CLUVFMXRqTFhUM0EmYXV0aEtleT04djhuVGRDVyUyQnV0Z2l0NmlBOGVQeUlMYmRBeERISHlqS05RblVpYmdyZGllUGNlQWhudzRrbDVIVXRyc0pYdkwmbm92ZXJpZnk9MCZncm91cF9jb2RlPTMzNzg0ODAyOA==')">是</button>
    <button onclick="hidePopup('wrongPasswordPopup')">否</button>
</div>


<script>
    function encrypt(text) {
        return btoa(text);
    }

    
    window.onload = function() {
        document.getElementById('passwordPopup').style.display = 'block';
        fetchBackgroundImage();
    };
    
    
    function fetchBackgroundImage() {
        fetch('https://api.lolimi.cn/API/tup/xjj.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('backgroundImage').src = data;
                document.getElementById('backgroundImage').style.display = 'block';
            })
            .catch(error => {
                console.error('Error fetching background image:', error);
            });
    }
    
    function checkPassword() {
        var password = document.getElementById('passwordInput').value;
        
        
        var encryptedPassword = encrypt(password);

        if (encryptedPassword === "NTIwMTMxNA==") {
           
            redirectTo('aHR0cDovL3ZpcC5oYW92bS5ncS8=');
        } else {
            
            document.getElementById('passwordInput').value = ''; 
            document.getElementById('wrongPasswordPopup').style.display = 'block';
        }
    }

   
    function hidePopup(popupId) {
        document.getElementById(popupId).style.display = 'none';
    }

  
    function redirectTo(encodedUrl) {
        var decodedUrl = atob(encodedUrl); 
        window.location.href = decodedUrl;
    }
</script>

</body>
</html>
